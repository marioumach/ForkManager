<div fxLayout="row" fxLayoutAlign="space-between start">
  <mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
  </mat-form-field>
  <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;"
  fxLayoutGap="5px">
  <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
  <span [fxHide.xs]="true">Ajouter</span>
</div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="table table-responsive-md table-striped" >

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="boisson">
      <th mat-header-cell *matHeaderCellDef> Boisson </th>
      <td mat-cell *matCellDef="let element"> {{element.boisson}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Categorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="famille">
      <th mat-header-cell *matHeaderCellDef> Famille </th>
      <td mat-cell *matCellDef="let element"> {{element.famille}} </td>
    </ng-container>

    <ng-container matColumnDef="nbrbouteilles" >
      <th mat-header-cell *matHeaderCellDef> Nbr Bouteilles </th>
      <td mat-cell *matCellDef="let element" > {{element.nbrbouteilles}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
