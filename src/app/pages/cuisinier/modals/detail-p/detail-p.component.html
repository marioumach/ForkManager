<mat-tab-group>
  <mat-tab label="Ingredients">

    <table mat-table [dataSource]="plat.ingredient" class="mat-elevation-z8" style="width : 100% ;">
      

      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>

      <ng-container matColumnDef="quantité">
        <th mat-header-cell *matHeaderCellDef> quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
      </ng-container>

      <ng-container matColumnDef="unité">
        <th mat-header-cell *matHeaderCellDef> unité </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="ingredientColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: ingredientColumns;"></tr>
    </table>

  </mat-tab>
  <mat-tab label="Sous Recette">

    <table mat-table [dataSource]="plat.srecette" class="mat-elevation-z8" style="width : 100% ;">

      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> sous recette </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>

      <ng-container matColumnDef="quantité">
        <th mat-header-cell *matHeaderCellDef> quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
      </ng-container>

      <ng-container matColumnDef="unité">
        <th mat-header-cell *matHeaderCellDef> unité </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="sousRecetteColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: sousRecetteColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Image"> 
      <div>
          <img (click)="file.click()" [src]="photo" alt="plat" >
          <input hidden #file type="file" accept="image/*">
          <!-- <span class="hiddenFileInput">
           
          </span> -->
        </div>   </mat-tab>
</mat-tab-group>
