<div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="breadcrumb" [fxHide.xs]="true">
    <span>Home /</span>
    <span>Inventaire</span>
  </div>
  <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button [routerLink]="['']">
      <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
      <span style="font-size: 15px;">Retour</span>
    </button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
  </mat-form-field>
  <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;" fxLayoutGap="5px">
    <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
    <span [fxHide.xs]="true">Ajouter</span>
  </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-responsive-md table-striped ">


  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef="ingredient">
    <th mat-header-cell *matHeaderCellDef> ingredient </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

  

  <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>
    <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef> unite </th>
        <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
