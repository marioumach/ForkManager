<div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="breadcrumb" [fxHide.xs]="true">
    <span>Home / Cuisine / </span>
    <span>Inventaire</span>
  </div>
  <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button [routerLink]="['/pages/cuisine']">
      <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
      <span style="font-size: 15px;">Retour</span>
    </button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field appearance="outline">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
        </mat-form-field>
        <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;"
        fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
        <span [fxHide.xs]="true">Ajouter</span>
      </div>
      </div>
      
      
      <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="ingredient">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ingredient </th>
                  <td mat-cell *matCellDef="let row"> {{row.ingredient}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="categorie">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> categorie</th>
                  <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
                </ng-container>
                <!-- Color Column -->
                <ng-container matColumnDef="nhportion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nhportion </th>
                  <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.nhportion}}KG </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="quantite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> quantite </th>
                  <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
                </ng-container>
            
                
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
