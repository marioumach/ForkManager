
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
      </mat-form-field>
     
    </div>
     
      

<div class="mat-elevation-z8 ">

  <table mat-table [dataSource]="dataSource" class="table table-responsive-md table-striped " >

    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredient">
      <th mat-header-cell *matHeaderCellDef> ing√©redient </th>
      <td mat-cell *matCellDef="let element"> {{element.ingredient}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Categorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="nbportion">
      <th mat-header-cell *matHeaderCellDef> nbportion </th>
      <td mat-cell *matCellDef="let element"> {{element.nbportion}} </td>
    </ng-container>

    <ng-container matColumnDef="quantite" >
      <th mat-header-cell *matHeaderCellDef> quantite </th>
      <td mat-cell *matCellDef="let element" > {{element.quantite}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" fxLayout="column" fxLayoutAlign="center end">
        <button mat-icon-button [matMenuTriggerFor]="menu" style="color: #506169;">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
