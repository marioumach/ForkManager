
  
<div class="header px-30" fxLayout="column" fxLayoutAlign="space-around start">
  <div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="breadcrumb" [fxHide.xs]="true">
      <span>Home / 
      </span>
      <span>Personnel</span>
    </div>
    <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button (click)="cancel()" >
        <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
        <span style="font-size: 15px;">Retour</span>
      </button>
    </div>
  </div>
  <div class="actions w-100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    
      <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filtrer">
      </mat-form-field>
   
      <div fxLayout="row" (click)="openCPersonnel()" fxLayoutAlign="center center" style="cursor:pointer;"
        fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
        <span [fxHide.xs]="true">Ajouter</span>
      </div>

    
  </div>

</div>


  <table mat-table [dataSource]="dataSource" matSort  class=" mat-elevation-z8 table table-responsive-md table-striped " >
 <!-- Name Column -->
 <ng-container matColumnDef="avatar">
  <th mat-header-cell mat-sort-header *matHeaderCellDef> Avatar  </th>
  <td mat-cell *matCellDef="let row"> 
  <div class="user-avatar" fxLayoutGap="5px">
  <img   [src]="row.avatar==''?'./assets/img/avatar/avatar.png':row.avatar" width ="40" height="40" alt="avatar" style="border-radius: 50% "  >
</div>
</td>
</ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="nom">
  <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom  </th>
  <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
</ng-container>
 <!-- PrÃ©nom Column -->
 <ng-container matColumnDef="prenom">
  <th mat-header-cell mat-sort-header *matHeaderCellDef> Prenom  </th>
  <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
</ng-container>
   <!-- mail Column -->
   <ng-container matColumnDef="telephone">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>telephone  </th>
    <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
  </ng-container>

  
   <!-- mail Column -->
 <ng-container matColumnDef="mail">
  <th mat-header-cell mat-sort-header *matHeaderCellDef>Email  </th>
  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
</ng-container>

  <!-- fonction Column -->
  <ng-container matColumnDef="fonction">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Fonction   </th>
    <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
  </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"  fxLayoutAlign="center end">
        <button mat-icon-button  style="color: #506169;" (click)="openSupprime(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>
