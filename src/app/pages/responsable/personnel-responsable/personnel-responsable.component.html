
  
<div class="header px-30" fxLayout="column" fxLayoutAlign="space-around start">
  <div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="breadcrumb" [fxHide.xs]="true">
      <span>Home / responsable / </span>
      <span>Personnel</span>
    </div>
    <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button [routerLink]="['/pages/cuisine']">
        <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
        <span style="font-size: 15px;">Retour</span>
      </button>
    </div>
  </div>
  <div class="actions w-100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
    <div>
      <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filtrer">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" [ngStyle.xs]="{'padding.px': 10}">
      <div fxLayout="row" fxLayoutAlign="center center" style="color: red; cursor:pointer;" fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">delete_forever</mat-icon>
        <span [fxHide.xs]="true">Supprimer</span>
      </div>
      <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;"
        fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
        <span [fxHide.xs]="true">Ajouter</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" style="cursor:pointer;" fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">note_add</mat-icon>
        <span [fxHide.xs]="true">Importer Excel</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" style="cursor:pointer" fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">file_copy</mat-icon>
        <span [fxHide.xs]="true">Exporter</span>
      </div>
    </div>
  </div>

</div>

<div class="mat-elevation-z8 ">

  <table mat-table [dataSource]="dataSource" class="table table-responsive-md table-striped " >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" >
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
     <!-- ID Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id   </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="nom">
  <th mat-header-cell *matHeaderCellDef> nom  </th>
  <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
</ng-container>
 <!-- PrÃ©nom Column -->
 <ng-container matColumnDef="prenom">
  <th mat-header-cell *matHeaderCellDef> prenom  </th>
  <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
</ng-container>

  
   <!-- mail Column -->
 <ng-container matColumnDef="mail">
  <th mat-header-cell *matHeaderCellDef>mail  </th>
  <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
</ng-container>
     <!-- datenaiss Column -->
 <ng-container matColumnDef="datenaiss">
  <th mat-header-cell *matHeaderCellDef>datenaiss  </th>
  <td mat-cell *matCellDef="let row"> {{row.datenaiss}} </td>
</ng-container>
  <!-- fonction Column -->
  <ng-container matColumnDef="fonction">
    <th mat-header-cell *matHeaderCellDef> fonction   </th>
    <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
  </ng-container>
  <!--cin Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> cin   </th>
    <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
  </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef fxLayout="column" fxLayoutAlign="center start"></th>
      <td mat-cell *matCellDef="let element" fxLayout="column" fxLayoutAlign="center end">
        <button mat-icon-button [matMenuTriggerFor]="menu" style="color: #506169;">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
