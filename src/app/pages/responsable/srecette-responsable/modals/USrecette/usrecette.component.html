<div class="dialog" fxLayout="column">
  <mat-toolbar>
    <h5>srecette</h5>
  </mat-toolbar>
  <div class="body" fxLayout="column">
    <h5>Basic info</h5>
    <div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
        <mat-form-field appearance="outline">
            <mat-label>code</mat-label>
            <input matInput [(ngModel)]="srecette.code" required autocomplete="off">
          </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>srecette</mat-label>
        <input matInput [(ngModel)]="srecette.nomsrecette" autocomplete="off">
      </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">

    </div>
    <div fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
      <mat-form-field appearance="outline">
        <mat-label>Nbr Parts</mat-label>
        <input matInput type="number" maxlength="2" [(ngModel)]="srecette.nbPart">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>durée Preparation</mat-label>
        <input matInput [(ngModel)]="srecette.duree">
      </mat-form-field>
    </div>
    <h5>Ingredients</h5>
    <div style="width:100%" *ngFor="let item of ingredients; let i= index">
      <div fxLayout="row" [fxLayout.xs]="column" fxLayoutAlign="space-between">

        <mat-form-field style="width:100%;" appearance="outline">
          <mat-label>ingredient</mat-label>
          <mat-select [(ngModel)]="ingredients[i].libelle" #I (selectionChange)="onSelection($event) ">
            <mat-option *ngFor="let row of ing" [value]="row">{{row.libelle}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>quantité</mat-label>
          <input [(ngModel)]="ingredients[i].quantite" matInput>
          <span matSuffix>{{selectedIngredient}}</span>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-mini-fab (click)="addNewIngredient()">
        <mat-icon>add</mat-icon>
      </button>

    </div>
    <h5>Sous recette</h5>
    <div style="width:100%" *ngFor="let item of srecettes; let i= index">
      <mat-form-field style="width:100%;" appearance="outline">
        <mat-label>sous recette</mat-label>
        <mat-select [(ngModel)]="srecettes[i].libelle">
            <mat-option  *ngFor="let row of srec" [value]="row">{{row.libelle}}</mat-option>
          </mat-select>
      </mat-form-field>
      <div fxLayout="row" [fxLayout.xs]="column" fxLayoutAlign="space-between">

        <mat-form-field appearance="outline">
          <mat-label>quantité</mat-label>
          <input [(ngModel)]="srecettes[i].quantite" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>unité</mat-label>
          <mat-select [(ngModel)]="srecettes[i].unite">
            <mat-option *ngFor="let unite of unites" [value]="unite">
              {{unite}}
            </mat-option>
          </mat-select>

        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-mini-fab (click)="addNewSrecette()">
        <mat-icon>add</mat-icon>
      </button>

    </div>
    
  </div>
  <div class="dialog-footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-stroked-button color="primary" [disabled]="valider"

      (click)="Editsrecette()">Enregistrer</button>

    <button mat-button (click)="onNoClick()"> Annuler</button>
  </div>
</div>
