<div class="header px-30" fxLayout="column" fxLayoutAlign="space-around start">
    <div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="breadcrumb" [fxHide.xs]="true">
        <span>Home / Responsable/ </span>
        <span>Plat</span>
      </div>
      <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button [routerLink]="['/pages/cuisine']">
          <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
          <span style="font-size: 15px;">Retour</span>
        </button>
      </div>
    </div>
    <div class="actions w-100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
      <div>
        <mat-form-field appearance="outline">
          <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filtrer">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" [ngStyle.xs]="{'padding.px': 10}">
        <div fxLayout="row" (click)="openDialog2()"  fxLayoutAlign="center center" style="color: red; cursor:pointer;" fxLayoutGap="5px">
          <mat-icon style="font-size: 21px;">delete_forever</mat-icon>
          <span [fxHide.xs]="true">Supprimer</span>
        </div>
        <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;"
          fxLayoutGap="5px">
          <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
          <span [fxHide.xs]="true">Ajouter</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="cursor:pointer;" fxLayoutGap="5px">
          <mat-icon style="font-size: 21px;">note_add</mat-icon>
          <span [fxHide.xs]="true">Importer Excel</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" style="cursor:pointer" fxLayoutGap="5px">
          <mat-icon style="font-size: 21px;">file_copy</mat-icon>


          <span  (click)="downloadCSV()" class="btn-default">Exporter</span>
        </div>
      </div>
    </div>
  
  </div>
  
  <!-- <div fxLayout="row" fxLayoutAlign="space-between start">
  
    <button mat-stroked-button color="primary" (click)="openDialog()">Ajouter</button>
  </div> -->
  
  
  <div class="mat-elevation-z8 ">
  
    <table mat-table [dataSource]="dataSource" class="table table-responsive-md table-striped " >
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="plat">
        <th mat-header-cell *matHeaderCellDef> Plat </th>
        <td mat-cell *matCellDef="let element"> {{element.plat}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Categorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
      </ng-container>
  
      <ng-container matColumnDef="famille">
        <th mat-header-cell *matHeaderCellDef> Famille </th>
        <td mat-cell *matCellDef="let element"> {{element.famille}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sfamille" >
        <th mat-header-cell *matHeaderCellDef> Sous Famille </th>
        <td mat-cell *matCellDef="let element" > {{element.sfamille}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" fxLayout="column" fxLayoutAlign="center end">
          <button mat-icon-button [matMenuTriggerFor]="menu" style="color: #506169;">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Edit</button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
