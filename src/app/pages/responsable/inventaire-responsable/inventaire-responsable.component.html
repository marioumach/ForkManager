<div class="details w-100" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="breadcrumb" [fxHide.xs]="true">
        <span>Home / Responsable / </span>
        <span>Inventaire</span>
    </div>
    <div class="back px-15" fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button [routerLink]="['/pages/responsable']">
            <mat-icon style="font-size: 22px;">keyboard_arrow_left</mat-icon>
            <span style="font-size: 15px;">Retour</span>
        </button>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
    </mat-form-field>
    <div fxLayout="row" (click)="openDialog()" fxLayoutAlign="center center" style="cursor:pointer;" fxLayoutGap="5px">
        <mat-icon style="font-size: 21px;">add_to_photos</mat-icon>
        <span [fxHide.xs]="true">Ajouter</span>
    </div>
</div>


<div>
    <table mat-table [dataSource]="dataSource" class="table table-responsive-md table-striped " class="mat-elevation-z8" matSort>
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center"> id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="poste">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> poste </th>
            <td mat-cell *matCellDef="let row"> {{row.poste}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="date" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header > date</th>
            <td mat-cell *matCellDef="let row" > {{row.date | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" fxLayout="column" fxLayoutAlign="center end">
                <button mat-icon-button [matMenuTriggerFor]="menu" style="color: #506169;">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Verifier</button>
                    <button mat-menu-item>Valider</button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
