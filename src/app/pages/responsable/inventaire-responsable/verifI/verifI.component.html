<div class="dialog" fxLayout="column">
  <mat-toolbar fxLayoutAlign="space-between center">
    <h5>INVENTAIRE  : </h5> 
    <span>
      {{payload.inventaire.date}}
    </span>
  </mat-toolbar>
  <div class="body" fxLayout="column">
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width : 100% ;">
      

      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> ingredient </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>

      <ng-container matColumnDef="unité">
        <th mat-header-cell *matHeaderCellDef> unité </th>
        <td mat-cell *matCellDef="let element"> {{element.unite.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="Qte Estimée">
        <th mat-header-cell *matHeaderCellDef> Qte Estimée </th>
        <td mat-cell *matCellDef="let element"> {{getQteEstime(element.key)}} </td>
      </ng-container>
      <ng-container matColumnDef="Qte réelle">
        <th mat-header-cell *matHeaderCellDef> Qte réelle </th>
        <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
      </ng-container>
      <ng-container matColumnDef="Ecart">
        <th mat-header-cell *matHeaderCellDef> Ecart </th>
        <td mat-cell *matCellDef="let element"> {{getEcart(element.quantite,getQteEstime(element.key))}} </td>
      </ng-container>
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef>Commentaire  </th>
        <td mat-cell *matCellDef="let element"> <input type="text"> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="ingredientColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: ingredientColumns;"></tr>
    </table>
  </div>
  <div class="dialog-footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <!-- <button mat-stroked-button  (click)="UpdateInventaire()" color="primary">Verifier</button> -->
    <button mat-stroked-button (click)="onVerif()" color="primary">Verifier</button>

    <button mat-button (click)="onNoClick()"> Annuler</button>
  </div>
</div>
