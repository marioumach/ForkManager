<div style="background-color : white ; width:100% ;height: 100%;"  >
<mat-tab-group>
    <!-- categories -->

  <mat-tab label="categories"> 
    <div >
      <div style="width:100%" *ngFor="let item of categories; let i= index">
        <mat-form-field appearance="outline">
          <mat-label>categorie</mat-label>
          <input [(ngModel)]="categories[i].nom" matInput>
        </mat-form-field>
      </div>
      <br>
      <div fxLayout="row" fxLayoutGap="10px">
        <button mat-mini-fab (click)="addNewCategories()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)="addFamilles()">
            <mat-icon>done</mat-icon>
          </button>
      </div>
    </div>
    <br>
  </mat-tab>
    <!-- familles -->

  <mat-tab label="familles"> 
     <div >
      <div style="width:100%" *ngFor="let item of familles; let i= index">
        <mat-form-field appearance="outline">
          <mat-label>num famille</mat-label>
          <input [(ngModel)]="familles[i].numfamille" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>nom famille</mat-label>
          <input [(ngModel)]="familles[i].nomfamille" matInput>
        </mat-form-field>
      </div>
      <br>
      <div fxLayout="row" fxLayoutGap="10px" >
        <button mat-mini-fab (click)="addNewFamilles()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)="addFamilles()">
            <mat-icon>done</mat-icon>
          </button>
      </div>
      <br>
    </div>
    <br> 
  </mat-tab>
    <!-- sfamilles -->

  <mat-tab label="Sous Familles">  
    <div >
      <div style="width:100%" *ngFor="let item of sfamilles; let i= index">
        <mat-form-field appearance="outline">
          <mat-label>num sfamille</mat-label>
          <input [(ngModel)]="sfamilles[i].numsfamille" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>nom sfamille</mat-label>
          <input [(ngModel)]="sfamilles[i].nomsfamille" matInput>
        </mat-form-field>
      </div>
      <br>
      <div fxLayout="row" fxLayoutGap="10px" >
        <button mat-mini-fab (click)="addNewSfamilles()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)="addFamilles()">
            <mat-icon>done</mat-icon>
          </button>
      </div>
      <br>
    </div>
    <br> </mat-tab>
</mat-tab-group>
  
 

</div>
