
  
<div class="header px-30" fxLayout="column" fxLayoutAlign="space-around start">
    
    <div class="actions w-100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
      <div>
        <mat-form-field appearance="outline">
          <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filtrer">
        </mat-form-field>
      </div>
      
    </div>
  
  </div>
  
  
  
  <div class="mat-elevation-z8 ">
  
    <table mat-table [dataSource]="dataSource" class="table table-responsive-md table-striped " >
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
       <!-- ID Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id   </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom  </th>
    <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
  </ng-container>
   <!-- PrÃ©nom Column -->
   <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> prenom  </th>
    <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
  </ng-container>
  
    
     <!-- mail Column -->
   <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>mail  </th>
    <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
  </ng-container>
       <!-- datenaiss Column -->
   <ng-container matColumnDef="datenaiss">
    <th mat-header-cell *matHeaderCellDef>datenaiss  </th>
    <td mat-cell *matCellDef="let row"> {{row.datenaiss}} </td>
  </ng-container>
    <!-- telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> telephone   </th>
      <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
    </ng-container>
    <!--cin Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> cin   </th>
      <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
    </ng-container>
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
