<div *ngIf="lng && lat">
  <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let m of markeurs; let i = index" [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="m.icon">
      <agm-info-window>
        <!-- {{m.label}} -->
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
