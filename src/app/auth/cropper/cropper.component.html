<image-cropper
    [imageChangedEvent]="file.file"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    format="png"
    (imageCropped)="imageCropped($event)"
    
></image-cropper>
<div class="dialog-footer" fxLayout="row" fxLayoutAlign="end center" style="padding-bottom : 5px" fxLayoutGap="10px">
    <button mat-stroked-button color="primary" (click)="updateAvatar()">Enregistrer</button>
    <button mat-button (click)="goBack()"> Annuler</button>
  </div>
