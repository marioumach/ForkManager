<h1 mat-dialog-title>Ajout Personnel</h1>
<div mat-dialog-content fxLayout="row"fxLayoutAlign="space-between space-between">
  <div>
      <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput [formControl]="nom"> 
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Pr√©nom</mat-label>
      <input matInput  [formControl]="prenom" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
      <input matInput placeholder="Email" [formControl]="email">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
     
  </div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Tapez votre mot de passe</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

  </mat-form-field>
 
    <mat-form-field appearance="outline">
      <mat-select [formControl]="fonction" placeholder="Fonction">
        <mat-option value="cuisinier">cuisine</mat-option>
        <mat-option value="Portionneur">portionneur</mat-option>
        <mat-option value="Serveur">serveur</mat-option>
        <mat-option value="Barman">bar</mat-option>
      </mat-select>
    </mat-form-field>
 
</div>
  <div >
      <button class="btn-modal" mat-stroked-button color="primary" (click)="register()" >Enregistrer</button>
      <button  class="btn-modal"mat-stroked-button color="primary" (click)="onNoClick()" > Annuler</button>

  </div>
</div>
